<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改昵称</h1>
			<a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" id="save">保存</a>
		</header>
		<div class="mui-content">
			<div class="mui-input-group edit-group">
				<div class="mui-input-row">
					<label>昵称</label>
					<input type="text" class="mui-input-clear" id="email" placeholder="请输入昵称" value="">
				</div>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();

				$.plusReady(function() {
					var self = plus.webview.currentWebview();
					var name = doc.getElementById('name');
					name.value = self.name;

					doc.getElementById('save').addEventListener('tap', function() {
						if(name.value == '') {
							$.toast('请输入昵称');
							return;
						}
						if(name.value == self.name) {
							$.back();
							return;
						}
						mui.ajax('http://api.ldustu.com/api/user/change/name', {
							data: {
								name: name.value
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							headers: {
								'Authorization': 'Bearer ' + localStorage.getItem('token')
							},
							success: function(res) {
								if(res.code == 200) {
									personalPage = plus.webview.getWebviewById('userinfo');
									//触发详情页面的newsId事件
									mui.fire(personalPage, 'update_user_name', {
										name: name.value
									});
									mui.back();
								} else {
									mui.alert(res.message, '修改失败', function() {}, 'div');
									return false;
								}
							},
							error: function(xhr, type, errorThrown) {
								mui.alert('服务器错误');
							}
						});

					})
				})

			})(mui, document);
		</script>
	</body>

</html>
