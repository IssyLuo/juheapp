<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">搜索结果</h1>
		</header>
		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="list" class="mui-table-view">

				</ul>
			</div>
		</div>
		<script id="tpl" type="text/html">
			{{each data}}
			<li class="index-list" data-id="{{$value.id}}">
				{{if $value.images_length == 0}}
				<h4>{{$value.title}}</h4> {{else if $value.images_length
				< 3}} <div class="list-one">
					<h4 class="mui-col-xs-7">{{$value.title}}</h4>
					<img src="{{$value.images[0]}}" />
					</div>
					{{else if $value.images_length >= 3}}
					<h4>{{$value.title}}</h4>
					<div class="image-box">
						<div class="image-item mui-col-xs-4">
							<img src="{{$value.images[0]}}" />
						</div>
						<div class="image-item mui-col-xs-4">
							<img src="{{$value.images[1]}}" />
						</div>
						<div class="image-item mui-col-xs-4">
							<img src="{{$value.images[2]}}" />
						</div>
					</div>
					{{/if}}
					<p>
						<span>{{$value.source}}</span>
						<span>{{$value.comment_num}}条评论</span>
						<span>{{$value.created_at}}</span>
					</p>
			</li>
			{{/each}}

		</script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/template.js"></script>
		<script type="text/javascript">
			mui.ready(function() {
				var url = location.href;
				var tmp1 = url.split("?")[1];
				var tmp2 = tmp1.split("=")[1];
				var keyword = tmp2;
					mui.init({
						pullRefresh: {
							container: "#refreshContainer",
							up: {
								height: 50, //可选.默认50.触发上拉加载拖动距离
								auto: true, //可选,默认false.自动上拉加载一次
								contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
								contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
								callback: endpullfresh
							},
						},
					});

					var page = 1;

					function endpullfresh() {
						console.log(keyword);
						//通过ajax从服务器获取新数据
						mui.ajax('http://10.0.2.2/juheapp/public/index.php/api/search', {
							data: {
								page: page
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒； 
							headers: {
								'Authorization': 'Bearer ' + localStorage.getItem('token')
							},
							success: function(res) {
								if(res.code == 200) {
									var tpl = template('tpl', res.data);
									var html = document.getElementById('list').innerHTML;
									document.getElementById('list').innerHTML = html + tpl;
									page++;
									mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);

								} else {
									mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
									//mui.toast(res.message);
								}
							},
							error: function(xhr, type, errorThrown) {
								mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
								mui.alert('获取数据失败', '提示', function() {}, 'div');
							}
						});

					}

					mui('#collection-list').on('tap', 'li', function() {
						var data_id = this.getAttribute('data-id');
						mui.openWindow({
							url: '../article/index.html',
							id: 'article',
							extras: {
								data_id: data_id
							},
							show: {
								autoShow: false
							}
						})
					})

				
			})
		</script>
	</body>

</html>
