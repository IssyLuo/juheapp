<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/icons-extra.css" />
	</head>

	<body>
		<!--上拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="list" class="notice-list">
					<li class="mui-table-view">
						<div class="mui-media">
							<img class="mui-media-object mui-pull-left" src="{{$value.data.avatar}}?imageView2/1/w/60/h/60/q/75|imageslim">
							<div class="mui-media-body">
								<font>醉梦biubiubiu</font>
								<p class="time">2017-5-22 13:07</p>
							</div>
							<div class="mui-media-footer">
								回复：呵呵
								<div class="article">第1个选项卡子项</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script id="list-tpl" type="text/html">
			{{each data}}
			<li class="mui-table-view">
				<div class="mui-media">
					<img class="mui-media-object mui-pull-left" src="{{$value.data.avatar}}?imageView2/1/w/60/h/60/q/75|imageslim">
					<div class="mui-media-body">
						<font>{{$value.data.username}}</font>
						<p class="time">{{$value.created_at}}</p>
					</div>
					<div class="mui-media-footer">
						回复：{{$value.data.comment_body}}
						<div class="article">{{$value.data.commentable_title}}</div>
					</div>
				</div>
			</li>
			{{/each}}
		</script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/template.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#refreshContainer",
					up: {
						height: 50, //可选.默认50.触发上拉加载拖动距离
						auto: false, //可选,默认false.自动上拉加载一次
						contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: function() {} //endpullfresh
					},
				},
			});

			var url;
			var page = 1;
			var type;

			function endpullfresh() {
				//通过ajax从服务器获取新数据
				mui.ajax(url, {
					data: {
						page: page
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Authorization': 'Bearer ' + localStorage.getItem('token')
					},
					success: function(res) { //console.log(JSON.stringify(res.data));
						var noticeDetailPage = plus.webview.getWebviewById('notice-detail');
						//关闭等待框
						plus.nativeUI.closeWaiting();
						//显示当前页面
						noticeDetailPage.show();
						if(res.code == 200) {
							res.data.type = type;
							var tpl = template('list-tpl', res.data);
							var html = document.getElementById('list').innerHTML;
							document.getElementById('list').insertAdjacentHTML('beforeend', tpl);
							mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
							page++;
							if(res.data.data.length <= 0)
								mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
						} else {
							mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
							mui.toast(res.message);
						}
					},
					error: function(xhr, type, errorThrown) {
						var noticeDetailPage = plus.webview.getWebviewById('notice-detail');
						//关闭等待框
						plus.nativeUI.closeWaiting();
						//显示当前页面
						noticeDetailPage.show();
						mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
						mui.alert('获取数据失败', '提示', function() {}, 'div');
					}
				});

			}

			mui.ready(function() {

				window.addEventListener("pull_fresh_list", function(e) {
					type = e.detail.type;
					url = 'http://api.ldustu.com/api/user/notifications/' + type;
					endpullfresh();
				});

				mui('#list').on('tap', 'li', function() {
					var data_id = this.getAttribute('data-id');
					var type = this.getAttribute('data-type');
					var url = '../help/detail.html';
					var id = 'help-detail';
					if(type == 'WhiteWall') {
						url = '../wall/detail.html';
						id = 'wall-detail';
					}
					mui.openWindow({
						url: url,
						id: id,
						extras: {
							data_id: data_id
						},
						show: {
							autoShow: false
						}
					})
				})
			})
		</script>
	</body>

</html>
